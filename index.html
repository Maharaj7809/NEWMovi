<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  <link rel="icon" href="https://techcrunch.com/wp-content/uploads/2019/03/Apple-introduces-apple-tv-plus-03252019.jpg?w=711" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTime</title>

    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header>

        <div id="menu-bar" class="fa-solid fa-bars"> </div>

        <a href="#" class="logo"><span>M</span>ovies Ti<span>M</span>e</a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#playingnow">Playing Movies</a>
            <a href="#upcoming">Upcoming Movies</a>
            <a href="#trending">Trending</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact Us</a>
        </nav>


        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>

        <form action="#trending" class="search-bar-container" id="form">
            <input type="search" id="search-bar" placeholder="search here...">
            <label for="search-bar" class="fas fa-search"></label>
        </form>

    </header>


    <div class="login-form-container">

        <i class="fa-solid fa-xmark" id="form-close"></i>

        <form action="" id="forml">
            <h3>login</h3>
            <input type="text" class="box" placeholder="Enter your Username" name="username1" id="user1">
            <input type="password" class="box" placeholder="Enter your password" name="password1" id="pass1">
            <input type="submit" class="btn" value="login now">

            <p>Don't have and account ? <a onclick="signup()">register now</a></p>
        </form>
    </div>


    <section class="home" id="home">

        <div class="content">
            <h3>CATCH YOUR ALL MOVIES HERE</h3>
            <p>Experience Every Cinema With Us</p>
        </div>

        <div class="controls">
            <span class="vid-btn" data-src="Images and Videos/video1"></span>
        </div>

        <div class="video-container">
            <video src="Images and Videos/video1.mp4" id="video-slider" loop autoplay muted></video>
        </div>

    </section>



    <!-- ----------------------------------------------------------------------------------- -->


    <section class="nowplaying" id="playingnow">
        <h1 class="heading">
            <span>Now Playing movies</span>

        </h1>

        <div class="moviebox-container" id="pmovies">

        </div>
    </section>

    <!-- ----------------------------------------------------------------------------------- -->



    <!-- ----------------------------------------------------------------------------------- -->

    <section class="upcoming" id="upcoming">
        <h1 class="heading">
            <span>upcoming movies</span>
            <!--upcoming movies-->

        </h1>
        <div class="moviebox-container" id="umovies">

        </div>
    </section>

    <!-- ----------------------------------------------------------------------------------- -->

    <section class="trending" id="trending">
        <h1 class="heading" id="searchplace">
            <span>Trending Movies</span>
            <!--Top movies-->

        </h1>
        <div class="moviebox-container" id="tmovies">

        </div>
    </section>


    <!-- ----------------------------------------------------------------------------------- -->


    <section class="services" id="services">
      
    </section>




    <!-- ----------------------------------------------------------------------------------- -->



    <section class="contact" id="contact">
       
    </section>


    <!-- ----------------------------------------------------------------------------------- -->



   





    <!-- custom javascript -->
    <script src="js/script.js"></script>
</body>

</html>
